global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 15s
    metrics_path: /metrics
    static_configs:
      - targets: ['prometheus:9090']
  - job_name: 'app'
    scrape_interval: 5s
    metrics_path: /pepeunit/metrics
    static_configs:
      - targets: ['backend:5291']
