global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 15s
    metrics_path: /metrics
    static_configs:
      - targets: ['prometheus:9090']
  - job_name: 'app'
    scrape_interval: 5s
    metrics_path: /pepeunit/metrics
    static_configs:
      - targets: ['backend:5000']
  - job_name: 'emqx'
    scrape_interval: 10s
    metrics_path: /api/v5/prometheus/stats
    static_configs:
      - targets: ['emqx:18083']
  - job_name: 'logporter'
    static_configs:
      - targets: ['logporter:9333']