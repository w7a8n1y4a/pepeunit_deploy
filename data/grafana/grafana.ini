
[server]
root_url = https://dcunit.pepeunit.com/grafana/
serve_from_sub_path = true

[panels]
min_refresh_interval = 60s

[organizations]
allow_organization_creation = true

[auth]
disable_login_form = false
oauth_allow_insecure_email_lookup=true

[auth.generic_oauth]
enabled = true
name = Pepeunit
allow_sign_up = true
client_id = grafana-client
client_secret = dummy
scopes = openid profile email
auth_url = https://dcunit.pepeunit.com/pepeunit/api/v1/grafana/oidc/authorize
token_url = https://dcunit.pepeunit.com/pepeunit/api/v1/grafana/oidc/token
api_url = https://dcunit.pepeunit.com/pepeunit/api/v1/grafana/oidc/userinfo
email_attribute_path = email
login_attribute_path = name
role_attribute_path = role
role_attribute_strict = true
org_attribute_path = organization
skip_org_role_sync = true
